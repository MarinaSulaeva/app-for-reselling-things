databaseChangeLog:
  - changeSet:
      id: 2
      author: Anna
      changes:
        - createTable:
            tableName: ads
            columns:
              - column:
                name: ad_id
                type: int
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
              - column:
                name: title
                type: varchar(32)
                constraints:
                  nullable: false
              - column:
                name: description
                type: varchar(64)
                constraints:
                  nullable: false
              - column:
                name: price
                type: int
                constraints:
                  nullable: false
              - column:
                name: image
                type: varchar
              - column:
                name: user_id
                type: int
                constraints:
                  nullable: false
        - addForeignKeyConstraint:
            baseTableName: ad
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id