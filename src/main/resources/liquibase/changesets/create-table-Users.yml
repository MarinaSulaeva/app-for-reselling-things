databaseChangeLog:
  - changeSet:
      id: 1
      author: Marina
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: image
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: varchar(32)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: fisrtName
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: lastName
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(15)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(5)
                  constraints:
                    nullable: false